<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function pay() {
            var arrCB = {};
            $("input[name='place']:checked").each(
                function(){
                    var id = this.id;
                    arrCB[id] = this.value;
                }
            );
            sessionStorage.setItem("list_place",  JSON.stringify(arrCB));
            if (Object.keys(arrCB).length !== 0) {
                window.location.href = "payment.html";
            }
        }
        $(document).ready(function() {
            $.get("http://localhost:8080/cinema/hall", function(responseJson) {
                $.each(responseJson, function(index, value) {
                    document.getElementById(value).disabled = true;
                });
            });
        });
        window.setTimeout(function () {
            window.location.reload();
        }, 30000);
    </script>
    <title>Cinema</title>
</head>
<body>
<div class="container pt-3">
    <div class="row pt-3">
        <h4>
            Бронирование мест на сеанс
        </h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 120px;">Ряд / Место</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td>
                    <input type="checkbox" name="place" value="Ряд 1, Место 1" id="11">
                    <label for="11">Ряд 1, Место 1</label>
                </td>
                <td>
                    <input type="checkbox" name="place" value="Ряд 1, Место 2" id="12">
                    <label for="12">Ряд 1, Место 2</label>
                </td>
                <td>
                    <input type="checkbox" name="place" value="Ряд 1, Место 3" id="13">
                    <label for="13">Ряд 1, Место 3</label>
                </td>
            </tr>
            <tr>
                <th>2</th>
                <td>
                    <input type="checkbox" name="place" value="Ряд 2, Место 1" id="21">
                    <label for="21">Ряд 2, Место 1</label>
                </td>
                <td>
                    <input type="checkbox" name="place" value="Ряд 2, Место 2" id="22">
                    <label for="22">Ряд 2, Место 2</label>
                </td>
                <td>
                    <input type="checkbox" name="place" value="Ряд 2, Место 3" id="23">
                    <label for="23">Ряд 2, Место 3</label>
                </td>
            </tr>
            <tr>
                <th>3</th>
                <td>
                    <input type="checkbox" name="place" value="Ряд 3, Место 1" id="31">
                    <label for="31">Ряд 3, Место 1</label>
                </td>
                <td>
                    <input type="checkbox" name="place" value="Ряд 3, Место 2" id="32">
                    <label for="32">Ряд 3, Место 2</label>
                </td>
                <td>
                    <input type="checkbox" name="place" value="Ряд 3, Место 3" id="33">
                    <label for="33">Ряд 3, Место 3</label>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <button type="button" class="btn btn-success" onclick="pay()">Оплатить</button>
    </div>
</div>
</body>
</html>
